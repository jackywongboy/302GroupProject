<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Title</title>
</head>
<body>

    <!------------Nav bar----------------->
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
        <div class="row" >
            <div class="col-2 col-sm-1">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        <div class="col-10 col-sm-6" style="text-align:center;">
            <a class="navbar-brand" href="/index" ><img src="{{url_for('static', filename = 'foodpanda.png')}}" class="rounded" alt="logo" width="15%">
                foodpanda</a>
        </div>
        </div>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"  href="/order">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="/account">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/address">Address</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/payment">Payment Method</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/coupon">Coupon</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/help">Help Desk</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/more">More</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

<div style="margin-top:15%;">

    {% block account %}

    {% endblock %}

</div>

<!---------------- Content     -------------->


    <footer>
            Finding us: <a href="#">Facebook</a> | Tel:1234 5678 <br>
            Powered by Group A
    </footer>

<!------------- style   --------->

    <style>
        body{
            font-family:"Lucida Sans Unicode", "Lucida Grande", sans-serif;
        }

        nav{
            background-color:rgb(204, 0, 82, 80%)
        }

        li:hover{
            background-color: #ff4d94;
            color:black;
        }

        footer{
            text-align:center;
            background-color:rgb(204, 0, 82, 80%);
            color:white;
            margin-top: 100px;
            padding:5%;
        }

        input[type=text],
        input[type=password],
        input[type=email],
        input[type=number]{
            margin-top:2%;
            margin-bottom: 2%;
            padding: 4px;
            font-family: cursive;
            font-weight: 400;
            font-size: 15px;
        }

        input[type=submit]{
            margin-top: 2%;
            margin-bottom: 2%;
            width: 120px;
            height: 32px;
            background-color: silver;
            border-radius: 2px;
            color: white;
            font-family: fantasy;
            font-weight: uppercase;
            transition: 0.2s ease;
            cursor: pointer;
            padding: 5px;
        }

        .modal {
            top: 15%;
            text-align: center;
            color: #0099e6;
            font-family: Futura, sans-serif;
        }

        .modal-title{
            margin-left:5%;
        }

        nav-item{
            text-align:center;
        }

        a{
            text-align:center;
        }


    </style>


</body>
</html>
