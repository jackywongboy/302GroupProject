{% extends 'base.html' %}
{% block home%}
<section class="container center content" ><br><br>
    <h2>Success To Sign Up!</h2>
    <h5 style="margin-top: 2.5%;">Account information:</h5>
    <table style="margin: 0px auto; width:55%;">
                <tr>
                  <th>Account ID:</th>
                  <td>{{accountid}}</td>
                </tr>
                <tr>
                    <th>Name:</th>
                    <td>{{Name}}</td>
                </tr>
                <tr>
                    <th>Gender:</th>
                    <td>{{Gender}}</td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td>{{Email}}</td>
                </tr>
                <tr>
                  <th>Phone Number:</th>
                  <td>{{Phone}}</td>
                </tr>
                <tr>
                  <th>Address:</th>
                  <td>{{Address}}</td>
                </tr>
    </table>
    <h3 style="text-align: center; margin-top:5%;">Try to
    <a href="/register" style="color:blue;">Log In</a>!</h3>

  </section>

{% endblock %}
